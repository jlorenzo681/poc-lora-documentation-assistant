version: '3.8'

services:
  lora-chatbot:
    image: lora-chatbot:latest
    build:
      context: .
      dockerfile: Containerfile
    container_name: lora-chatbot
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8502:8501"
    environment:
      - REDIS_URL=redis://lora-redis:6380/0
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:8080/v1}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_HOST=http://langfuse-server:3000
    volumes:
      # Persistent data volumes
      - .:/app:z
      - ./data/documents:/app/data/documents:z
      - ./data/vector_stores:/app/data/vector_stores:z
      - ./logs:/app/logs:z
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8502/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    networks:
      - lora-network
    depends_on:
      - lora-redis
      - lora-backend

  lora-backend:
    image: lora-chatbot:latest
    container_name: lora-backend
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000 --reload --workers 1
    volumes:
      - .:/app:z
      - ./data/documents:/app/data/documents:z
      - ./data/vector_stores:/app/data/vector_stores:z
      - ${HOME}/.cache/huggingface:/app/.cache/huggingface:z
    environment:
      - CELERY_BROKER_URL=redis://lora-redis:6380/0
      - CELERY_RESULT_BACKEND=redis://lora-redis:6380/0
      - REDIS_URL=redis://lora-redis:6380/0
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:8080/v1}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_HOST=http://langfuse-server:3000
    ports:
      - "8001:8000"
    depends_on:
      - lora-redis
    networks:
      - lora-network

  lora-celery_worker:
    image: lora-chatbot:latest
    container_name: lora-worker
    command: celery -A src.backend.celery_config worker --loglevel=info
    volumes:
      - .:/app:z
      - ./data/documents:/app/data/documents:z
      - ./data/vector_stores:/app/data/vector_stores:z
      - ./logs:/app/logs:z
      - ${HOME}/.cache/huggingface:/app/.cache/huggingface:z
    environment:
      - CELERY_BROKER_URL=redis://lora-redis:6380/0
      - CELERY_RESULT_BACKEND=redis://lora-redis:6380/0
      - REDIS_URL=redis://lora-redis:6380/0
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:8080/v1}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_HOST=http://langfuse-server:3000
    depends_on:
      - lora-redis
    networks:
      - lora-network

  lora-redis:
    image: docker.io/library/redis:7-alpine
    command: redis-server --port 6380
    container_name: lora-redis
    restart: unless-stopped
    ports:
      - "6380:6380"
    networks:
      - lora-network
    volumes:
      - lora-redis-data:/data

  langfuse-server:
    image: langfuse/langfuse:2
    depends_on:
      langfuse-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@langfuse-db:5432/postgres
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
    networks:
      - lora-network

  langfuse-db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lora-network

networks:
  lora-network:
    driver: bridge

volumes:
  lora-redis-data:
  langfuse-db-data:
