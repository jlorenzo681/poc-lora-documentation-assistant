version: '3.8'

x-common-env: &common-env
  REDIS_URL: redis://lora-redis:6380/0
  LLM_BASE_URL: ${LLM_BASE_URL:-http://host.docker.internal:8080/v1}
  LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
  LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
  LANGFUSE_HOST: http://langfuse-server:3000

services:
  lora-chatbot:
    image: lora-frontend:latest
    build:
      context: .
      dockerfile: Containerfile
      target: frontend
    container_name: lora-chatbot
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8502:8501"
    environment:
      <<: *common-env
    volumes:
      # Persistent data volumes (development mounts)
      - .:/app:z
      - ./data/documents:/app/data/documents:z
      - ./data/vector_stores:/app/data/vector_stores:z
      - ./logs:/app/logs:z
    restart: unless-stopped
    # Healthcheck defined in Dockerfile
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    networks:
      - lora-network
    depends_on:
      - lora-redis
      - lora-backend

  lora-backend:
    image: lora-backend:latest
    build:
      context: .
      dockerfile: Containerfile
      target: backend
    container_name: lora-backend
    volumes:
      - .:/app:z
      - ./data/documents:/app/data/documents:z
      - ./data/vector_stores:/app/data/vector_stores:z
      - ${HOME}/.cache/huggingface:/app/.cache/huggingface:z
    environment:
      <<: *common-env
      CELERY_BROKER_URL: redis://lora-redis:6380/0
      CELERY_RESULT_BACKEND: redis://lora-redis:6380/0
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
      API_BASE_URL: ${API_BASE_URL:-http://lora-backend:8000}
    ports:
      - "8001:8000"
    depends_on:
      - lora-redis
    networks:
      - lora-network
    # Healthcheck defined in Dockerfile

  lora-celery_worker:
    image: lora-worker:latest
    build:
      context: .
      dockerfile: Containerfile
      target: worker
    container_name: lora-worker
    volumes:
      - .:/app:z
      - ./data/documents:/app/data/documents:z
      - ./data/vector_stores:/app/data/vector_stores:z
      - ./logs:/app/logs:z
      - ${HOME}/.cache/huggingface:/app/.cache/huggingface:z
    environment:
      <<: *common-env
      CELERY_BROKER_URL: redis://lora-redis:6380/0
      CELERY_RESULT_BACKEND: redis://lora-redis:6380/0
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
    depends_on:
      - lora-redis
      - shared-db
    networks:
      - lora-network

  lora-celery_beat:
    image: lora-worker:latest
    build:
      context: .
      dockerfile: Containerfile
      target: worker
    container_name: lora-beat
    command: celery -A src.backend.celery_config beat --loglevel=info
    volumes:
      - .:/app:z
      - ./logs:/app/logs:z
    environment:
      <<: *common-env
      CELERY_BROKER_URL: redis://lora-redis:6380/0
      CELERY_RESULT_BACKEND: redis://lora-redis:6380/0
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
    depends_on:
      - lora-redis
      - shared-db
    networks:
      - lora-network

  lora-redis:
    image: docker.io/library/redis:7-alpine
    command: redis-server --port 6380
    container_name: lora-redis
    restart: unless-stopped
    ports:
      - "6380:6380"
    networks:
      - lora-network
    volumes:
      - lora-redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "6380", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse-server:
    image: langfuse/langfuse:2
    depends_on:
      shared-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@shared-db:5432/${POSTGRES_DB:-postgres}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-mysecret_change_me}
      - SALT=${SALT:-mysalt_change_me}
    networks:
      - lora-network

  shared-db:
    image: postgres:16
    restart: always
    container_name: shared-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lora-network

networks:
  lora-network:
    driver: bridge

volumes:
  lora-redis-data:
  langfuse-db-data:
